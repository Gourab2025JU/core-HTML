<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate Web Development Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .link-list {
            list-style-type: none;
            padding: 0;
        }
        .link-list li {
            margin: 15px 0;
        }
        .link-list a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        .link-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Navigate Me</h1>
        <ul class="link-list">
            <li><a href="https://www.pwskills.com" target="_blank">Take me to PW Skills to buy a course</a></li>
            <li><a href="https://developer.mozilla.org" target="_blank">Take me to MDN to know more about Web Development</a></li>
            <li><a href="https://www.pwskills.com/labs" target="_blank">Take me to PW Skills Lab to practice live coding</a></li>
        </ul>
    </div>
</body>
</html>
