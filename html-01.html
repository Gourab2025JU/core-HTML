<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
    <style>
        .highlight {
            background-color: yellow;
        }
        .super-script {
            font-size: smaller;
            vertical-align: super;
        }
        .sub-script {
            font-size: smaller;
            vertical-align: sub;
        }
        .deleted {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <p><strong>This text will be bolded.</strong></p>
    <p><em>This text will be italic</em></p>
    <p><u>This text will be underlined</u></p>
    <p class="highlight">This text will be highlighted</p>
    <p>This is normal text <span class="super-script">This will be super scripted</span> This is normal again</p>
    <p>This is normal text <span class="sub-script">This text will be subscripted</span></p>
    <p>Normal Text <i>Setal Text</i></p>
    <p class="deleted">This text will be deleted</p>
</body>
</html>
